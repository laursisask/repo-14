    - continue-on-error: true
      id: generate-token
      name: Generate GitHub App token
      uses: electron/github-app-auth-action@384fd19694fe7b6dcc9a684746c6976ad78228ae
      with:
        creds: ${{ secrets.ISSUE_TRIAGE_GH_APP_CREDS }}
        org: electron
    - continue-on-error: true
      run: npm install @electron/fiddle-core@1.3.3 mdast-util-from-markdown@2.0.0
        unist-util-select@5.1.0 semver@7.6.0
    - continue-on-error: true
      env:
        ISSUE_BODY: ${{ github.event.issue.body }}
      id: add-labels
      name: Add labels
      uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
      with:
        github-token: ${{ steps.generate-token.outputs.token }}
        script: "const { fromMarkdown } = await import('${{ github.workspace }}/node_modules/mdast-util-from-markdown/index.js');\n\
          const { select } = await import('${{ github.workspace }}/node_modules/unist-util-select/index.js');\n\
          const semver = await import('${{ github.workspace }}/node_modules/semver/index.js');\n\
          \nconst [ owner, repo ] = '${{ github.repository }}'.split('/');\nconst\
          \ issue_number = ${{ github.event.issue.number }};\n\nconst tree = fromMarkdown(process.env.ISSUE_BODY);\n\
          \nconst labels = [];\n\nconst electronVersion = select('heading:has(> text[value=\"\
          Electron Version\"]) + paragraph > text', tree)?.value.trim();\nif (electronVersion\
          \ !== undefined) {\n  const major = semver.parse(electronVersion)?.major;\n\
          \  if (major) {\n    const versionLabel = `${major}-x-y`;\n    let labelExists\
          \ = false;\n\n    try {\n      await github.rest.issues.getLabel({\n   \
          \     owner,\n        repo,\n        name: versionLabel,\n      });\n  \
          \    labelExists = true;\n    } catch {}\n\n    if (labelExists) {\n   \
          \   // Check if it's an unsupported major\n      const { ElectronVersions\
          \ } = await import('${{ github.workspace }}/node_modules/@electron/fiddle-core/dist/index.js');\n\
          \      const versions = await ElectronVersions.create(undefined, { ignoreCache:\
          \ true });\n\n      const validVersions = [...versions.supportedMajors,\
          \ ...versions.prereleaseMajors];\n      if (!validVersions.includes(major))\
          \ {\n        core.setOutput('unsupportedMajor', true);\n        labels.push('blocked/need-info\
          \ \u274C');\n      }\n\n      labels.push(versionLabel);\n    }\n  }\n}\n\
          \nconst operatingSystems = select('heading:has(> text[value=\"What operating\
          \ system(s) are you using?\"]) + paragraph > text', tree)?.value.trim().split(',\
          \ ');\nconst platformLabels = new Set();\nfor (const operatingSystem of\
          \ (operatingSystems ?? [])) {\n  switch (operatingSystem) {\n    case 'Windows':\n\
          \      platformLabels.add('platform/windows');\n      break;\n    case 'macOS':\n\
          \      platformLabels.add('platform/macOS');\n      break;\n    case 'Ubuntu':\n\
          \    case 'Other Linux':\n      platformLabels.add('platform/linux');\n\
          \      break;\n  }\n}\n\nif (platformLabels.size === 3) {\n  labels.push('platform/all');\n\
          } else {\n  labels.push(...platformLabels);\n}\n\nconst gistUrl = select('heading:has(>\
          \ text[value=\"Testcase Gist URL\"]) + paragraph > text', tree)?.value.trim();\n\
          if (gistUrl !== undefined && gistUrl.startsWith('https://gist.github.com/'))\
          \ {\n  labels.push('has-repro-gist');\n}\n\nif (labels.length) {\n  await\
          \ github.rest.issues.addLabels({\n    owner,\n    repo,\n    issue_number,\n\
          \    labels,\n  });\n}\n"
    - continue-on-error: true
      if: ${{ steps.add-labels.outputs.unsupportedMajor }}
      name: Create unsupported major comment
      uses: actions-cool/issues-helper@a610082f8ac0cf03e357eb8dd0d5e2ba075e017e
      with:
        actions: create-comment
        body: '<!-- end-of-life -->


          Hello @${{ github.event.issue.user.login }}. Thanks for reporting this and
          helping to make Electron better!


          The version of Electron reported in this issue has reached end-of-life and
          is [no longer supported](https://www.electronjs.org/docs/latest/tutorial/electron-timelines#timeline).
          If you''re still experiencing this issue on a [supported version](https://www.electronjs.org/releases/stable)
          of Electron, please update this issue to reflect that version of Electron.


          Now adding the https://github.com/electron/electron/labels/blocked%2Fneed-info%20%E2%9D%8C
          label for this reason. This issue will be closed in 10 days if the above
          is not addressed.

          '
        token: ${{ steps.generate-token.outputs.token }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/dell/thinos-electron.$(date
        +%s)
    timeout-minutes: 60
name: Issue Opened
